apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'idea'
apply plugin: 'kotlin'

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = '1.0'

ext.springVersion = '4.1.1.RELEASE'
ext.aspectjVersion = '1.7.4'
ext.jacksonVersion = '2.2.3'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile fileTree(dir: 'lib', include: '*.jar')

    compile "org.springframework:spring-core:$springVersion"
    compile "org.springframework:spring-webmvc:$springVersion"
    compile "org.springframework:spring-web:$springVersion"
    compile "org.springframework:spring-test:$springVersion"
    compile "org.springframework:spring-orm:$springVersion"
    compile 'junit:junit:4.11'
    compile 'javax.servlet:jstl:1.2'
    compile 'javax.servlet.jsp:jsp-api:2.1'
    providedCompile 'javax.servlet:servlet-api:2.5'
    compile 'commons-fileupload:commons-fileupload:1.2.2'
    compile 'commons-io:commons-io:1.4'
    compile 'portlet-api:portlet-api:1.0'

    compile "com.fasterxml.jackson.core:jackson-databind:$jacksonVersion"
    compile "org.aspectj:aspectjrt:$aspectjVersion"
    compile 'org.apache.xmlbeans:xmlbeans:2.6.0'
    compile 'com.google.guava:guava:18.0'
    compile 'org.hibernate:hibernate-core:4.3.9.Final'
    compile 'org.slf4j:slf4j-simple:1.6.6'
    compile 'org.slf4j:slf4j-api:1.6.6'
    compile 'postgresql:postgresql:9.1-901.jdbc4'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}


task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}
buildscript {
    ext.kotlin_version = '0.12.1230'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}
